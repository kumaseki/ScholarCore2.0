system:
  log_level: "INFO"
  data_path: "./data"
  max_workers: 10

llm:
  model: "deepseek-chat"
  base_url: "https://api.deepseek.com/v1"
  temperature: 0.2
  max_tokens: 8000

email:
  send_threshold: 3.5   # 低于这个分数的根本不发邮件
  top_k: 30              # 邮件里最多只放前 30 篇

daily_news:
  # Arxiv 分类 (爬的类别)
  subjects: ["cs.CV", "cs.CR", "cs.AI", "cs.NI", "cs.CE", "cs.DS", "cs.SY", "cs.SI"]

  # 大领域的一个词描述
  fields: >
    Network Security (Specifically Inter-domain Routing Security)

  # 你的身份画像 (The Persona Context)
  user_profile: >
    我是网络安全领域的PI，专注于互联网核心路由（Inter-domain Routing, BGP）的安全。
    我寻找的是能解决路由异常检测(Anomaly Detection)、路由异常溯源（或根因分析Root Cause Analysis, RCA）问题的方案。
    我对 "General AI methods" 以及基于预训练大模型的方案感兴趣，但前提是它必须能迁移到 "Network Topology" 或 "Time-series Traffic" 等BGP数据上。

  # 核心关键词 (White List - 适当加分)
  white_list:
    - "BGP"
    - "Border Gateway Protocol"
    - "Routing Security"
    - "RPKI"
    - "ASPA"
    - "BGP Hijacking"
    - "Route Leak"
    - "Root Cause Analysis (RCA)"
    - "Routing Anomaly Detection"
    - "Foundation Models for Networking"
    - "AS-relation inference"

    # 【新增】灰名单 (Grey List) - 假朋友
  # 命中这些词的论文，最高分强制锁定在 3.0 - 3.5
  # 它们是好论文，但不是你的研究方向。
  grey_list:
    - "DNS"
    - "DNSSEC"
    - "DoH/DoT"
    - "HTTPS Phishing"
    - "Website Fingerprinting" # 这是流量分析，不是路由分析
    - "Network Slicing" # 这是 5G/核心网，不是 BGP
    - "5G/6G"
    - "SDN" # 除非明确提到 Inter-domain SDN
    - "Intrusion Detection System (IDS)" # 通常指企业内网流量，非骨干网路由
    - "Malware Detection"

  # 黑名单 (Black List) - 垃圾/噪音
  # 命中这些，最高分 2.0
  black_list: 
    - "Satellite"
    - "UAV/Drone"
    - "Vehicular/VANET"
    - "Wireless/WiFi/LoRa"
    - "IoT"
    - "Hardware/FPGA/Circuit"
    - "Blockchain/Smart Contract/Ethereum"
    - "Image/Video/Camera"
    - "Adversarial Attack" # 除非明确说是针对 Graph 数据的