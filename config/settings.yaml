system:
  log_level: "INFO"
  data_root: "./data"

llm:
  model: "deepseek-chat"
  base_url: "https://api.deepseek.com/v1"
  temperature: 0.2
  max_tokens: 8000

email:
  send_threshold: 3.5   # 低于这个分数的根本不发邮件
  top_k: 30              # 邮件里最多只放前 30 篇

daily_news:
  # Arxiv 分类 (爬的类别)
  subjects: ["cs.CV", "cs.CR", "cs.AI", "cs.NI", "cs.CE", "cs.DS", "cs.SY", "cs.SI"]

  # 大领域的一个词描述
  fields: >
    Network Security

  # 你的身份画像 (The Persona Context)
  user_profile: >
    我是网络安全领域的PI，专注于互联网核心路由（Inter-domain Routing, BGP）的安全。
    我寻找的是能解决路由异常检测(Anomaly Detection)、路由异常溯源（或根因分析Root Cause Analysis, RCA）问题的方案。
    我对 "General AI methods" 以及基于预训练大模型的方案感兴趣，但前提是它必须能迁移到 "Network Topology" 或 "Time-series Traffic" 等BGP数据上。

  # 核心关键词 (White List - 适当加分)
  white_list_keywords:
    - "BGP"
    - "Border Gateway Protocol"
    - "Routing Security"
    - "RPKI"
    - "ASPA"
    - "BGP Hijacking"
    - "Route Leak"
    - "Root Cause Analysis (RCA)"
    - "Routing Anomaly Detection"
    - "Foundation Models for Networking"
    - "AS relationship inference"

  # 负面模式 (Black List - 降分/封顶项)
  # 命中这些词的论文，除非有惊天动地的通用算法，否则最高分不超过 3.0
  negative_patterns: 
    - "Satellite"       # 卫星
    - "UAV"             # 无人机
    - "Vehicular"       # 车联网
    - "VANET"
    - "Wireless Sensor" # 无线传感
    - "IoT"             # 物联网 (除非涉及僵尸网络DDoS)
    - "Hardware design" # 硬件设计
    - "Circuit"         # 电路
    - "Cryptography optimization" # 纯密码学优化
    - "Blockchain"      # 区块链 (除非是专门做BGP去中心化的)
    - "Adversarial Attack" # 对抗攻击 (除非是针对网络流的)
    - "Image Processing" # 图像处理